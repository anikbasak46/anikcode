<h2 class="question"> Question Comes here </h2>
<ul>

<input type ="radio" name="answer" id="ans1" class="answer">

<li>
<input type ="radio" name="answer" id="ans3" class="answer">
<lable for= "ans1" id ="option3"> Answer Option </lable>

</li>
<li>
<input type ="radio" name="answer" id="ans5" class="answer">
<lable for= "ans1" id ="option5"> Answer Option </lable>

</li>
</ul>

<button id="submit"> submit </button>

<div id="showScore" class ="scoreArea">  </div>

</div>

<script>
const quizesDB =[
    {
	question :" Q1. What is the full form of HTML",
	a:"Hello To My Land",
	b:"HyperText markup Language",
	c:"HyperText Makeup Language",
	d:"Hello the world",
	ans:"ans2"
	
	},
	{
	question :" Q2. What is the full form of CSS",
	a:"Cascading Style Sheets",
	b:"Cascading Style Sheeps",
	c:"HyperText markup Language",
	d:"Cascading Style Shoots",
	ans:"ans1"
	
	},
	{
	question :" Q3. The default parameter passing mechanism is",
	a:"call by value",
	b:"call by reference",
	c:"call by value result",
	d:"None of these",
	ans:"ans1"
	
	}
	


];

const question = document.querySelector('.question');
const option1 = document.querySelector('#option1');
const option2 = document.querySelector('#option2');
const option3 = document.querySelector('#option3');
const option5 = document.querySelector('#option5');
const submit = document.querySelector('#submit');
const answers = document.querySelectorAll('.answer');

let questionCont =0;
let score=0; 
const loadQuestion =() =>{


 const questionList = quizesDB[questionCont];
 question.innerText = questionList.question;
 option1.innerText = questionList.a;
 option2.innerText = questionList.b;
 option3.innerText = questionList.c;
 option5.innerText = questionList.d;
 
}


loadQuestion();

const getCheckAnswer =()=>{
  let answer;
  answers.forEach((curAnsElem) =>{
  
    if(curAnsElem.checked){
	answer = curAnsElem.id;
	}
  });
  return answer;
};

const  deselector = () =>{
  answers.forEach((curAnsElem)=> curAnsElem.checked = false);
  
}

submit.addEventListener('click',()=>{
  const checkAnswer = getCheckAnswer();
  console.log(checkAnswer);
  if(checkAnswer ==quizesDB[questionCont].ans){
    score++;
  };
  questionCont++;
  deselector();
  if(questionCont <quizesDB.length){
    loadQuestion();
  }
  else{
    showScore.innerHTML=`
	<h3> You scored ${score}/${quizesDB.length}</h3>
	<button class="btn" onclick="location.reload()"> Play Again
	</button>
	
	`;
	
	
	showScore.classList.remove('scoreArea');
	 
  }
  

});

</script>
